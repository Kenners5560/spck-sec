<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/user-detail.css">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
      integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
      crossorigin="anonymous"
    ></script>
    <title>User Details</title>
</head>
<body>
    <nav class="go-back">
        <div class="return-arrow"><i class="fas fa-arrow-left"></i></div>
        <p>Go back to home</p>
    </nav>

    <div class="body-holder">
        <div class="user-avatar-holder">
            <img src="#" alt="User avatar" class="user-avatar">
            <div class="edit-pen"><i class="fas fa-pen"></i></div>
            <input type="file" id="avatar-input" accept="image/*" hidden>
        </div>

        <div class="username-holder">
            <h1 class="user-username">User</h1>
            <div class="edit-pen2"><i class="fas fa-pen"></i></div>
        </div>

        <div class="user-bio-holder">
            <p class="user-bio">TEXT</p>
            <div class="edit-pen3"><i class="fas fa-pen"></i></div>
        </div>
    </div>

    <div class="favorite-main-holder">
        <h1>Favorite movies</h1>
        <div class="favorite-secondary-holder"></div>
    </div>

    <div class="optional-btn-holder">
        <button class="logout-btn">Log out</button>
        <button class="delacc-btn">Delete account</button>
    </div>
    
    <script src="./js/user-detail.js"></script>
</body>
</html>
