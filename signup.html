<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="login-main-holder">
        <img src="https://dnm.nflximg.net/api/v6/BvVbc2Wxr2w6QuoANoSpJKEIWjQ/AAAAQdEEScaxPcJ7dtjwOSAvdXzViTRQkkDhDyJWF7wxsVnvKkE_PuK1WbahTRbzhhypvY6ZqwCuWMzoAowEGtoRdR5iQMFM_9nLdjjv4pNumWcOmnIyOeGgI3F6-SognDcGqNSpeIwK-boxPAOcdEaA-3egA54.jpg?r=b8e" alt="packed-movies-image">
        <div class="login-form">
            <h1>Signup</h1>
            <label for="">Username</label>
            <input type="text" class="username-input" placeholder="Username">
            <label for="">Email</label>
            <input type="email" class="email-input" placeholder="Email">
            <label for="">Password</label>
            <input type="password" class="password-input" placeholder="Password">
            <label for="">Confirm password</label>
            <input type="password" class="passwordconfirm-input" placeholder="Confirm Password">
            <input type="submit" class="btn-submit" value="Sign Up">
            <p class="deny-txt"></p>
            <div class="asking">
                <p>Already have an account?</p>
                <a href="login.html">Log In</a>
            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
